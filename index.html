<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Todo List</h1>
    </div>
    <div class="content">
      <form class="form">
        <input type="text" placeholder="Enter a new task..." />
        <button type="submit">Add Task</button>
      </form>

      <div class="task-container">
        <div class="task-item">
          <div class="col">
            <input type="checkbox" />
            <p>Write an article</p>
          </div>
          <div class="col">
            <button>Edit</button>
            <button>Delete</button>
          </div>
        </div>

        <div class="task-item">
          <div class="col">
            <input type="checkbox" />
            <p>Learn CSS</p>
          </div>
          <div class="col">
            <button>Edit</button>
            <button>Delete</button>
          </div>
        </div>

        <div class="task-item">
          <div class="col">
            <input type="checkbox" />
            <p>Do some research</p>
          </div>
          <div class="col">
            <button>Edit</button>
            <button>Delete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
